services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: songs-backend
    restart: unless-stopped
    ports:
      - "7000:8000"
    volumes:
      # Use named volume for SQLite database (CIFS doesn't support SQLite locking)
      - songs-data:/app/data
    environment:
      - APP_ENV=${APP_ENV:-development}
      - DEBUG=${DEBUG:-true}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - BACKEND_HOST=0.0.0.0
      - BACKEND_PORT=8000
      - DATABASE_URL=sqlite+aiosqlite:////app/data/songs.db
      - SECRET_KEY=${SECRET_KEY}
      - JWT_ALGORITHM=HS256
      - JWT_EXPIRE_MINUTES=15
      - JWT_REFRESH_EXPIRE_DAYS=7
      - WATCH_FOLDER=/app/generated/songs
      - DOWNLOAD_FOLDER=/app/downloads
      - DATA_FOLDER=/app/data
      - SUNO_EMAIL=${SUNO_EMAIL:-}
      - SUNO_PASSWORD=${SUNO_PASSWORD:-}
      - YOUTUBE_CLIENT_ID=${YOUTUBE_CLIENT_ID:-}
      - YOUTUBE_CLIENT_SECRET=${YOUTUBE_CLIENT_SECRET:-}
      - YOUTUBE_REDIRECT_URI=${YOUTUBE_REDIRECT_URI:-http://localhost:5173/oauth/callback}
      - WORKER_CHECK_INTERVAL=${WORKER_CHECK_INTERVAL:-60}
      - WORKER_MAX_RETRIES=${WORKER_MAX_RETRIES:-3}
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-changeme}
    networks:
      - songs-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: dev
    container_name: songs-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://backend:8000
      - APP_ENV=${APP_ENV:-development}
    networks:
      - songs-network
    depends_on:
      backend:
        condition: service_healthy

networks:
  songs-network:
    driver: bridge

volumes:
  songs-data:
    driver: local
