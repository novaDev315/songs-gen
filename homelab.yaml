# homelab.yaml - Project deployment configuration
# Generated by homelab-init
# Type: Monorepo (simple)

project: songs-gen
version: v1.0
type: monorepo

# Default build settings (can be overridden per service)
build:
  context: .
  cache: true

# Default deployment settings
deploy:
  base_domain: songs-gen
  target: web

# Git configuration
git:
  remote: github
  branch: main

# Services - each service can be deployed independently
services:
  backend:
    dockerfile: backend/Dockerfile
    context: backend
    domain: api
    port: 8000
    health_endpoint: /health
    env:
      ADMIN_USERNAME: "nova"
      ADMIN_PASSWORD: "Pass1@#$"
  frontend:
    dockerfile: frontend/Dockerfile
    context: frontend
    domain: web
    port: 5173
    health_endpoint: /health
